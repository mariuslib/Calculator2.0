<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator_M4R</title>
</head>

<body>

    <section>
        <!--https://codepen.io/Web_Cifar/pen/XWdVgXr-->
        <!--container of calculator-->
        <div class="container">
            <!--the app begins-->
            <div class="calculator">
                <!--name of the calculator-->
                <div class="calc-brand">
                <h2 class="calculator-name">Der Gerät </h2>
               <h2 class="calc-version">1.0</h2>
               <h1 class="calc-logo">M4R

               </h1>
            </div>

                <!--screen or display nb double screen-->
                <div class="display">
                    <div class="display-1"></div>
                    <div class="display-2"></div>
                    <div class="temp-result"></div>

                </div>
                <!--buttons or keyboard-->
                <!--support keyfunctions as: x!,−,±,×²,√,×,÷,=,(,),+,x, Del,AC,-->
                <!--operation for %,/,-,+,x,-->
                <!--equal for =,-->
                <!--btn-0 number for =,-->
                <!--number for digit 0-9,-->
                <div class="all_button">

                    <!--first line-->
                    <!-- the functions lines
                    <div class="button ">(&lpar;</div>
                    <div class="button ">)&rpar;</div>
                    <div class="button ">√&radic;</div>
                    <div class="button "></div>
                    <div class="button "></div>-->

                    <div class="button number ">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button last-entry-clear">&larrb;</div>
                    <div class="button all-clear">C</div>

                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation ">&times;</div>
                    <div class="button operation">&divide;</div>

                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">&plus;</div>
                    <div class="button operation">&minus;</div>

                    <div class="button btn-0 number">0</div>
                    <div class="button number dot">.</div>
                    <div class="button operation">x&sup2;</div>
                    <div class="button operation">&percnt;</div>
                    <div class="button equal">&equals;</div>

                </div>

            </div>

        </div>



        <script language="javascript" src="calculator.js"></script>
    </section>
</body>

</html>
